<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Batch piano transcription</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="mm.js"></script>
    <script src="filesaver.min.js"></script>
    <script src="script.js" defer></script>
  </head>  
  <body>
    <h1>Transcribe some piano recordings into MIDI</h1>
    
    <div id="loading">
      <p>Loading...</p>
    </div>
    <div id="loaded" hidden>
      <p>Choose some audio files. They will be transcribed (slowly) and MIDI files will be downloaded.</p>
      <p>See JavaScript console for more info.</p>
      <form>
        <input id="file-input" type="file" multiple/>
      </form>
    </div>
  </body>
</html>
